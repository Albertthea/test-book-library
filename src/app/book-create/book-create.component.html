<form class="form" [formGroup]="form" (submit)="submit()">
  <h2 class="form-title">Добавить книгу</h2>

  <div class="form-group">
    <input class="input" formControlName="titleInput" placeholder="Название" />
    <div
      *ngIf="
        form.get('titleInput')?.hasError('required') &&
        form.get('titleInput')?.touched
      "
      class="error-message"
    >
      Название обязательно для заполнения
    </div>
  </div>

  <div class="form-group">
    <input
      class="input"
      formControlName="descriptionInput"
      placeholder="Описание"
    />
  </div>

  <div class="form-group">
    <input class="input" formControlName="authorInput" placeholder="Автор" />
    <div
      *ngIf="
        form.get('authorInput')?.hasError('required') &&
        form.get('authorInput')?.touched
      "
      class="error-message"
    >
      Автор обязателен для заполнения
    </div>
  </div>

  <div class="form-group">
    <input class="input" formControlName="genreInput" placeholder="Жанр" />
    <div
      *ngIf="
        form.get('genreInput')?.hasError('required') &&
        form.get('genreInput')?.touched
      "
      class="error-message"
    >
      Жанр обязателен для заполнения
    </div>
  </div>

  <div class="form-group">
    <input class="input" formControlName="languageInput" placeholder="Язык" />
    <div
      *ngIf="
        form.get('languageInput')?.hasError('required') &&
        form.get('languageInput')?.touched
      "
      class="error-message"
    >
      Язык обязателен для заполнения
    </div>
  </div>

  <div class="form-group">
    <input
      class="input"
      formControlName="pageCountInput"
      type="number"
      placeholder="Количество страниц"
      min="0"
    />
    <div
      *ngIf="
        form.get('pageCountInput')?.hasError('required') &&
        form.get('pageCountInput')?.touched
      "
      class="error-message"
    >
      Количество страниц обязательно для заполнения
    </div>
  </div>

  <button
    type="submit"
    tuiButton
    class="submit-button"
    [disabled]="form.invalid"
  >
    {{ isEditMode ? "Сохранить изменения" : "Добавить книгу" }}
  </button>
</form>
