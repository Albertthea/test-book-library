<ng-container *ngIf="editMode; else detailsView">
  <app-book-create
    [book]="book"
    [titleInitial]="book?.title || ''"
  ></app-book-create>
</ng-container>

<ng-template #detailsView>
  <div class="book-details">
    <h2 class="book-title">{{ book?.title }}</h2>
    <div class="book-info">
      <p><strong>Автор:</strong> {{ book?.author }}</p>
      <p><strong>Описание:</strong> {{ book?.description }}</p>
      <p><strong>Жанр:</strong> {{ book?.genre }}</p>
      <p><strong>Язык:</strong> {{ book?.language }}</p>
      <p><strong>Количество страниц:</strong> {{ book?.pageCount }}</p>
    </div>
    <button class="edit-button" (click)="edit()">Редактировать</button>
    <button *ngIf="showDetails" class="edit-button" (click)="back()">
      Все книги
    </button>
  </div>
</ng-template>
